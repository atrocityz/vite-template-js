<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Vanilla Template</title>
    <link href="./fonts/Inter-Bold.woff2" as="font" crossorigin rel="preload" type="font/woff2" />
    <link href="./fonts/Inter-Regular.woff2" as="font" crossorigin rel="preload" type="font/woff2" />
    <script type="module" src="./main.js"></script>
  </head>
  <body class="page__body">
    <!-- Подключение html частей через тэг load -->

    <main class="main">
      <section class="template">
        <div class="container template__container">

          <img class="template__icon" src="./icons/js-icon.svg" width="48" height="48" alt="JavaScript icon" />
          <h1 class="title centered">Vite Template (JS,SCSS,PostCSS,Stylelint,Prettier)</h1>
